{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center pt-4">
    <div class="card shadow rounded-4" style="width: 500px">
        <div class="card-body">
            <h1 class="text-center py-2">Agregar Usuario</h1>
            <form method="POST" class="p-4" autocomplete="off">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class='form-label fw-semibold'>{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">
                        {% for error in field.errors %}
                        {{ error }}<br>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 my-3">Agregar nuevo usuario</button>
                <a href="{% url 'list_users' %}" class="btn btn-outline-danger w-100">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
